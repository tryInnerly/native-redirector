<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Loading...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #f5f5f5;
            --text: #1a1a1a;
            --text-secondary: #666;
            --accent: #029a9d;
            --btn-text: #fff;
            --surface: rgba(0,0,0,0.05);
            --border: rgba(0,0,0,0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111;
                --text: #e5e5e5;
                --text-secondary: #999;
                --surface: rgba(255,255,255,0.06);
                --border: rgba(255,255,255,0.1);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 360px;
            width: 100%;
        }

        /* ─── Spinner ─── */
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--surface);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* ─── Fallback UI ─── */
        .fallback {
            display: none;
        }

        .fallback.visible {
            display: block;
            animation: fadeUp 0.3s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fallback-text {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--btn-text);
        }

        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
        }

        /* ─── Toast ─── */
        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--accent);
            color: var(--btn-text);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loader state -->
        <div id="loader">
            <div class="spinner"></div>
            <p class="loader-text" id="loader-text">Loading...</p>
        </div>

        <!-- Fallback state (hidden by default) -->
        <div class="fallback" id="fallback">
            <p class="fallback-text">Open this page in your browser</p>
            <div class="actions">
                <a class="btn btn-primary" id="btn-open" href="#">Open in browser</a>
                <button class="btn btn-secondary" id="btn-copy">Copy link</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Link copied</div>

    <!-- No-JS fallback -->
    <noscript>
        <style>.container { display: none !important; }</style>
        <p style="text-align:center;padding:40px 20px;font-family:sans-serif;">
            Please open this link in Safari or Chrome.
        </p>
    </noscript>

    <script>
    // JS will be added in Task 2
    </script>
</body>
</html>
